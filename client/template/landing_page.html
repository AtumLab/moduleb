<template name="landing_page">
<div class="container-fluid landing-page">
    <div class="row-fluid header">      
        <div class="title">
          airlotz
        </div>      
    </div>  
    <div class="row-fluid content">
    <div id="howToWork" class="carousel slide">    
      <div class="carousel-inner">
        <div class="item active">
          <img src="landing_page/slide001.jpg" alt=""/>
        </div>
        <div class="item">
          <img src="landing_page/slide002.jpg" alt=""/>
        </div>
        <div class="item">
          <img src="landing_page/slide003.jpg" alt=""/>
        </div>
        <div class="item">
          <img src="landing_page/slide004.jpg" alt=""/>
        </div>
        <div class="item">
          <img src="landing_page/slide005.jpg" alt=""/>
        </div>
      </div>
    </div>
    <form class="booking-form">
      <div class="search-bar">
        <input type="text" class="idNumber" placeholder="enter lotz number"/>
        <button type="submit" class="btn btn-danger">
          <div style="line-height: 1;">Book</div> Now
        </button>
      </div>
    </form>
    </div>
      
    <div class="row-fluid footer">
    <div class="footer-links">
      <img src="landing_page/icon01.jpg" alt=""/> 
      Terms of Use
    </div>
    </div>
</div>
</template>
